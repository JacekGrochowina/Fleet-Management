<mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="drawer.toggle()" aria-label="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="ml-3">Fleet Management</span>
    <span class="toolbar__spacer"></span>
    <mat-slide-toggle
        [checked]="checked"
        (change)="toogleTheme()"
    ></mat-slide-toggle>
</mat-toolbar>
